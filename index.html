<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Make a SECURED Password!</h2>
        </div>
        <div>
          <h3>Please define your criteria below:</h3>
        </div>
        <div class="select">
          <form>
            <div>
              <input id="lowerCase" type="checkbox" name="lower Case" checked />
              Lower Case (a, b, c, d, e,...)
            </div>
            <div id="upperCase">
              <input id="upperCase" type="checkbox" name="Upper Case" checked />
              Upper Case (A, B, C, D, E,...)
            </div>
            <div>
              <input id="numbers" type="checkbox" name="Numbers" checked />
              Numbers (1, 2, 3, 4,...)
            </div>
            <div>
              <input
                id="Characters"
                type="checkbox"
                name="Characters"
                checked
              />
              Special Characters (!, @, #, $, %,...)
            </div>
            <div>
              <br />
              Length of password?
              <input
                id="pwlength"
                type="text"
                value=""
                placeholder="Pick # between 8-28"
              />
            </div>
            <div>
              <button id="generate" class="btn">Generate</button>
            </div>
          </form>
        </div>
        <div class="card-body">
          <h2 id="PWoutput"></h2>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
